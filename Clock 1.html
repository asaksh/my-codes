<html>
  <head>
    <style>
      body {
        background-image: url("./background.jpg");
        background-size: cover;
      }

      .clock {
        font-family: Verdana;
        color: black;
        text-align: center;
        font-size: 60px;
        margin-top: 150px;
      }

      .city-date {
        font-family: Verdana;
        color: black;
        text-align: center;
        font-size: 20px;
        margin-top: 10px;
      }
      
    </style>
  </head>

  <body>
    <div class="clock">
      <p id="time"></p>
    </div>

    <div class="city-date">
      <p>Doha, Qatar</p>
      <p id="date"></p>
    </div>

    <script>
      function updateClock() {
        var now = new Date();
        var now_utc = new Date(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(),  now.getUTCHours() + 3, now.getUTCMinutes(), now.getUTCSeconds());
        document.getElementById("time").innerHTML = now_utc.toLocaleTimeString();
        document.getElementById("date").innerHTML = now_utc.toDateString();
      }

      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
